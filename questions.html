<html>
    <head>
        <form>
            <input type="button" value="Home"  onclick="backToHome()">
           </form>
		   <style>
			   h2{
				font-size: 1.5em;
				font-weight: lighter;
			   }
		   </style>
    </head>
    <body>
        <h2 id = "demo"></h2>
        <script>
			function backToHome() {
				window.history.back();
			}
			var data = "";
			const url = " http://localhost:3000/qa/json"; 
	  
			async function getData() { 
				const response = await fetch(url);
				data = await response.json();
				console.log(data);
				filter(data);
			}
			getData();
			
			function filter(obj) {

				const urlParams = new URLSearchParams(window.location.search);
				var myParam = urlParams.get('id');
				console.log(myParam);
				console.log(obj);
				for(i in obj) {
					
					if (myParam == obj[i]._id) {
						console.log(obj[i]);
						document.getElementById("demo").innerHTML = "Question: "+"<br>"+obj[i].question +"<br>"+ "Answer: "+"<br>" + obj[i].answer;
					}
				}
			}
            
        </script>
    </body>
</html>
