<!doctype html>
<html lang="en">
  <head>
    <title>Q/A Search</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/Styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- <script src="D:\QA Task\search-QA\public\javascripts\responsive.js"></script> -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <title>Search Questions</title>
	
  </head>
  <body>
    <div class="col-lg-6">
      <div class="form-group" id="head">
        <h2 style="padding-left: 13%; font-weight: bolder;">Submit Your Question Here</h2>
        <textarea class="form-control" id = "text" rows="2"></textarea>
        <button onclick="myFunction()" id = "headButton">Submit</button>
      </div>
    </div>
    <!-- <div id = "data"></div> -->
    

    <div id="search-box" class="container">
        <div class="row">
            <div class="col-md-12 mt-4">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Search the Knowledge Base</h2>
                    </div>
                </div>
            </div>
        </div>
    
				<input type="text" id="keyword" list="languages" placeholder="" oninput="onInput()">
		    <datalist style="display: block;" id="languages"></datalist>
    

    <script>
      var data = "";
      const url = " http://localhost:3000/qa/json";
      async function getData() { 
          const response = await fetch(url);
          data = await response.json();
      }
      getData()
     
	    function onInput(){
        var ques;
        var val = document.getElementById("keyword").value.trim();
        var opts = data;
        // alert(val);
        if (val == "") {
          document.getElementById("languages").innerHTML = val;
        }
        else {

          var arr = val.split(" ");
          ques = [];
          console.log("66", ques.length);
          for (let j = 0; j < arr.length; j++) {
            for (var i = 1; i < opts.length; i++) {
              if (opts[i].question.toLowerCase().indexOf(arr[j].toLowerCase()) >= 0 && ques.indexOf(opts[i].question) == -1) {
                opts[i].question = opts[i].question.toLowerCase();
                var ind = opts[i].question.indexOf(arr[j]);
                console.log(ind, arr[j]);
                var l = ind + arr[j].length;
                var end = opts[i].question.length;
                console.log("end", l);
                var res = opts[i].question.substring(0, ind) +'<mark>'+opts[i].question.substring(ind, l)+' </mark>'+opts[i].question.substring(l, end);
                opts[i].question = res;
                // opts[i].question = opts[i].question.toUpperCase();
                ques.push(opts[i]);
              }
            }
          }
          console.log(ques);
          var temp = "";
          for (let i = 0; i < ques.length; i++) {
            temp += "<a href='questions.html?id="+ques[i]._id+"'>"+ques[i].question +"</a>"+"<br>";

          }
          document.getElementById("languages").innerHTML = temp;
        }
	    }
      async function myFunction() {
        var txt = document.getElementById("text").value;
        // console.log(txt);
        var url = "http://localhost:3000/qa/addQuestionWithAnswer";
        axios.post(url, {
            question: txt,
            answer: ''
          })
          .then((response) => {
            console.log(response);
            document.getElementById("text").value = "";
          }, (error) => {
            console.log(error);
          });

      }
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
